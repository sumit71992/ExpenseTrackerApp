<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
        integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>SignUp</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container w-50 border border-secondary">
            <h6 class="text-center message text-danger"></h6>
            <h1 class="text-center text-secondary mt-3">Signup to ExpenseTracker App</h1>
            <form class="form">
                <div class="name p-3">
                    <label for="name">Name:</label>
                    <input class="w-100" id="name" type="text" name="name" value="">
                </div>
                <div class="email p-3">
                    <label for="email">Email:</label>
                    <input class="w-100" id="email" type="email" name="email" value="">
                </div>
                <div class="name p-3">
                    <label for="password">Password:</label>
                    <input class="w-100" id="password" type="password" name="password" value="">
                </div>
                <div class="p-3 text-center">
                    <button id="signup" type="submit" class="btn btn-success">Signup</button>
                </div>
                <div class="text-center">
                    <p>Already have an account? <a class="link-primary text-decoration-none" href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
<script src="../public/js/user.js"></script>
</body>

</html>
